<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uploader</title>
</head>
<body>
<form method="post" action="/api/upload" enctype="multipart/form-data">
    <div>
        <label for="file">Upload file</label>
        <input type="file" id="file" name="file">
    </div>
    <div>
        <input type="submit" value="Submit">
    </div>
</form>
</body>
</html>
